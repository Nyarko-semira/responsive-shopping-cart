<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <h1 class="header">
            <i class="fa-solid fa-cart-shopping"></i>Shopping Cart

        </h1>

        <div class="item-flex">


            <section class="checkout">
                <h2 class="section-header">Payment Details</h2>

                <div class="payment-form">

                    <div class="payment-method">
                        <button class="method selected">
                            <i class="fa-solid fa-credit-card"></i>
                            <span>credit card</span>
                            <i class="fa-solid fa-check fill" name="checkmark-circle"></i>
                        </button>


                        <button class="method">
                            <i class="fa-brands fa-paypal"></i>

                            <span>PayPal</span>

                            <i class="fa-solid fa-check" name="checkmark-circle-outline"></i>
                        </button>

                    </div>


                    <form action="#">

                        <div class="cardholder-name">
                            <label for="cardholder-name" class="label-default">Cardholder name</label>
                            <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
                        </div>

                        <div class="card-number">
                            <label for="card-number" class="label-default">Card number</label>
                            <input type="number" name="card-number" id="card-number" class="input-default">
                        </div>



                        <div class="input-flex">

                            <div class="expire-date">
                                <label for="expire-date" class="label-default">Expiration date</label>


                                <div class="input-flex">

                                    <input type="number" name="day" id="expire-date" placeholder="31" min="1" max="31"
                                        class="input-default">/

                                    <input type="number" name="month" id="expire-date" placeholder="12" min="1" max="12"
                                        class="input-default">
                                </div>
                            </div>

                            <div class="cvv">
                                <label for="cvv" class="label-default">CVV</label>
                                <input type="number" name="cvv" id="cvv" class="input-default">
                            </div>


                        </div>
                    </form>
                </div>

                <button class="btn btn-primary">
                    <b>Pay</b> $ <span id="payAmount">2.17</span>
                </button>



            </section>


            <!-- Cart section -->

            <section class="cart">

                <div class="cart-item-box">
                    <h2 class="section-header">Order Summary</h2>

                    <div class="product-card">

                        <div class="card">
                            <div class="img-box">
                                <img src="images/green-tomatoes.jpg" alt="green-tomatoes" width="80px"
                                    class="product-img">

                            </div>

                            <div class="details">
                                <h4 class="product-name">Green Tomatoes 1 kilo</h4>

                                <div class="wrapper">

                                    <div class="product-qty">
                                        <button id="decrement">
                                            <i class="fa-solid fa-minus" name="remove-outline"></i>

                                        </button>
                                        <span id="quantity">1</span>

                                        <button id="increment">
                                            <i class="fa-duotone fa-solid fa-cart-plus" name="add-outline"></i>

                                        </button>
                                    </div>

                                    <div class="price">
                                        $ <span id="price">1.25</span>
                                    </div>
                                </div>
                            </div>

                            <button class="product-close-btn">
                                <i class="fa-solid fa-xmark" name="close-outline"></i>


                            </button>

                        </div>

                    </div>

                    <div class="product-card">

                        <div class="card">
                            <div class="img-box">
                                <img src="images/cabbage.jpg" alt="cabbage" width="80px" class="product-img">

                            </div>

                            <div class="details">
                                <h4 class="product-name">Cabbage 1 Pcs</h4>

                                <div class="wrapper">

                                    <div class="product-qty">
                                        <button id="decrement">
                                            <i class="fa-solid fa-minus" name="remove-outline"></i>

                                        </button>
                                        <span id="quantity">1</span>

                                        <button id="increment">
                                            <i class="fa-duotone fa-solid fa-cart-plus" name="add-outline"></i>

                                        </button>
                                    </div>

                                    <div class="price">
                                        $ <span id="price">0.85</span>
                                    </div>
                                </div>
                            </div>

                            <button class="product-close-btn">
                                <i class="fa-solid fa-xmark" name="close-outline"></i>


                            </button>

                        </div>

                    </div>



                </div>


                <div class="wrapper">

                    <div class="discount-token">

                        <label for="discount-token" class="label-default">Gift card/Discount code</label>

                        <div class="wrapper-flex">

                            <input type="text" name="discount-token" id="discount-token" class="input-default">

                            <button class="btn btn-outline">Apply</button>
                        </div>
                    </div>


                    <div class="amount">

                        <div class="subtotal">
                            <span>Subtotal</span> <span>$ <span id="subtotal">2.03</span></span>
                        </div>

                        <div class="tax">
                            <span>Tax</span> <span>$ <span id="tax">0.12</span></span>
                        </div>

                        <div class="shipping">
                            <span>Shipping</span> <span>$ <span id="shipping">0.00</span></span>
                        </div>



                        <div class="total">
                            <span>Total</span> <span>$ <span id="total">2.03</span></span>
                        </div>



                    </div>
                </div>

            </section>


        </div>



    </div>










    <script src="https://kit.fontawesome.com/738c35909f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
